<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us </title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="contactstyle.css">
</head>

<body>
    <section class="container">

        <div class="Contact-Details">
            <h3>Contact Informations
            </h3>
            <p>Fill up the form and our Team will get back to you within 24 hours</p>
            <div class="info">
                <h5><i class="fas fa-phone-alt"></i> +0123 4567 8910</h5>
            </div>
            <div class="info">
                <h5><i class="fas fa-envelope"></i>hello@aymendev.com</h5>
            </div>
            <div class="info">
                <h5><i class="fas fa-map-marker-alt"></i> 102 Street 2714 Don</h5>
            </div>
        </div>
        </div>
        <div class="Fill-in-Form">
            <div class="fname">
                <label for="Fname">First Name </label><br>
                <input type="text" name="Fname" id="">
            </div>
            <div class="lname">
                <label for="Lname">Last Name </label><br>
                <input type="text" name="Lname" id="">
            </div>
            <div class="mail"><label for="email">Email </label><br>
                <input type="email" name="email" id="">
            </div>
            <div class="phone"><label for="Phone">Phone Number </label><br>
                <input type="number" name="Phone" id="">
            </div>
            <div class="radioB"><label for="desire">What type of Service you need ?</label><br>
                <input type="radio" name="desire" id="WebDesign">
                <label for="desire">Web Design </label>
                <input type="radio" name="desire" id="WebDev">
                <label for="desire">Web Development</label>
                <input type="radio" name="desire" id="Logo">
                <label for="desire">Logo Design</label>
                <input type="radio" name="desire" id="Other">
                <label for="desire">Other</label>
            </div>
            <div class="Message"><label for="Msg">Message</label><br>
                <input type="text" name="msg" id="" placeholder="Write your message">
            </div>


            <button type="submit">Send Message</button>
        </div>
    </section>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script>
</body>

</html>
